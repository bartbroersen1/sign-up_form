<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo_section">
        <img src="restobar-West-72.jpg" alt="Foto van Restobar West 72">
        <div class="logo_container">
            <img src="logo-300x300.png" alt="Logo van Restobar West 72">
            <div>Foto's van <a href="https://west72.nl/">Restobar West 72</a></div>
        </div>
    </div>
    <div class="form_section">
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.
        </p>
        <p>
            You <i>know</i> you want to.
        </p>
        <form action="" method="post">
            <div>
                <div>
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div>
                            <label for="first_name">First name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        
                        <div>
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div>
                            <label for="user_email">Email</label>
                                <input type="email" id="user_email" name="email">
                        </div>

                        <div>
                            <label for="user_tel">Phone number</label>
                                <input type="tel" id="user_tel" name="tel">
                        </div>

                        <div>
                            <label for="user_password">Password</label>
                                <input type="password" id="user_password" name="password" required>
                        </div>

                        <div>
                            <label for="user_passwordConf">Confirm password</label>
                                <input type="password" id="user_passwordConf" name="passwordConf" required>
                        </div>
                    </fieldset>
                </div>
            </div>
        <button type="submit">Create Account</button>
        <span>Aldready have an account? 
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a>
        </span>
    </div>    
</body>
</html>
